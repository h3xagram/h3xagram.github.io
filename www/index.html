<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mean Arterial Pressure</title>
  <meta name="description" content="Cardiological measure MAP calculator with basic explanation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Using bootstrap -->
<!-- Local style -->
<link rel="stylesheet" href="css/bg.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<!-- map.js -->
<script src="../www/js/map/map.js" type="text/javascript"></script>
</head>

<body>
<!-- Using bootstrap -->

<!-- Navbar top -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      </button>
      <a class="navbar-brand" href="../index.html">Back to index</a>
      <a class="navbar-brand" href="http://www.cvphysiology.com/Blood%20Pressure/BP006.htm">Cardiovascular physiology</a>
    </div>
  </nav>

<!-- Container text -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Mean Arterial Pressure</h1>
      <p class="lead">The average arterial pressure during a single cardiac cycle.</p>
    </div>
  </div>

<!-- Form mean arterial pressure -->
<form name="mapForm" class="form-horizontal">

  <div class="form-group-explanation has-success">
      <input type="number" value="Success" placeholder="Insert systolic pressure in mmHg" class="form-control" name="sys" />
  </div>

  <div class="form-group-explanation has-success">
      <input type="number" value="" placeholder="Insert diastolic pressure in mmHg" class="form-control" name="dia" />
  </div>

<!-- Button calling function meanarterialpressure -->
<div class="form-group-explanation">
<input class="btn btn-success" type="button" value="Calculate MAP" onClick="meanarterialpressure()">
</div>

<div class="form-group-explanation">
    <input type="number" value="" placeholder="Result will output here" class="form-control" name="map" />
</div>

<div class="form-group-explanation">
    <input type="text" value="" placeholder="Calculator will output explanation here" class="form-control" name="meaning" />
</div>

<div class="form-group-explanation">
<input class="btn btn-danger" type="reset" value="Reset" />
</div>

</form>
</div>

</body>
</html>
