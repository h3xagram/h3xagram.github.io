</head>

<body>
<!-- Using bootstrap -->

<!-- Navbar top -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      </button>
      <a class="navbar-brand" href="../index.html">Mean Arterial Pressure Calculator</a>
    </div>
  </nav>

<!-- Container text -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Mean Arterial Pressure</h1>
      <p class="lead">The average arterial pressure during a single cardiac cycle.</p>
    </div>
  </div>

<!-- Form for mean arterial pressure -->
<form name="mapForm" class="form-horizontal">
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="formGroupInputSmall">Systolic Pressure:</label>
      <div class="col-xs-2">
    <input type="number" class="form-control" name="sys" size="10" placeholder="mmHg"><br />
      </div>
  </div>

  <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Diastolic Pressure:</label>
      <div class="col-xs-2">
        <input type="number" class="form-control" name="dia" size="10" placeholder="mmHg"><br />
      </div>
  </div>

<!-- Button calling function meanarterialpressure -->
<input class="btn btn-success" type="button" value="Calculate MAP" onClick="meanarterialpressure()">

<div class="form-group form-group-lg">
  <label class="col-sm-2 control-label" for="formGroupInputSmall">Systolic Pressure:</label>
    <div class="col-xs-2">
      <input type="number" class="form-control" name="map" size="10" placeholder="Result will show here"><br />
    </div>
</div>

<div class="form-group form-group-lg">
  <label class="col-sm-2 control-label" for="formGroupInputSmall">Systolic Pressure:</label>
    <div class="col-xs-2">
      <input type="text" class="form-control" name="meaning" size="25" placeholder="Explanation will show here"><br />
    </div>
</div>

<input class="btn btn-danger" type="reset" value="Reset" />

</form>
</div>

</body>
</html>
